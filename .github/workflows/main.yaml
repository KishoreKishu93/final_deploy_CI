name: Local Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        run: docker login ghcr.io -u ${{ secrets.USERNAME_GIT }} -p ${{ secrets.PAT_GIT }}

      - name: Build Docker image
        run: docker build -t my-flask-app .

      - name: Tag Docker image for GHCR
        run: docker tag my-flask-app ghcr.io/${{ github.repository }}/my-flask-app:${{ github.sha }}

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository }}/my-flask-app:${{ github.sha }}

      - name: Run Docker container
        run: docker run -d -p 5000:5000 my-flask-app

      - name: Test Docker deployment
        run: |
          sleep 5
          curl http://localhost:5000/predict
